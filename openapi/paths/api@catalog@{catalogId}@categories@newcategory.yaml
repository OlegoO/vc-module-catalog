get:
  tags:
    - Catalog module
  summary: Gets the template for a new category.
  operationId: CatalogModuleCategories_GetNewCategory
  parameters:
    - name: catalogId
      in: path
      description: The catalog id.
      required: true
      schema:
        type: string
        description: The catalog id.
        nullable: true
    - name: parentCategoryId
      in: query
      description: The parent category id. (Optional)
      schema:
        type: string
        description: The parent category id. (Optional)
        nullable: true
  responses:
    '200':
      description: Success
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\Category.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\Category.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\Category.yaml
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
    - oauth2: []
