get:
  tags:
    - Catalog module
  summary: Returns list of associations for specified product
  description: Returns list of associations for specified product
  operationId: CatalogModuleAssociations_GetAllAssociations
  parameters:
    - name: productId
      in: path
      description: Owner product id
      required: true
      schema:
        type: string
        description: Owner product id
        nullable: true
  responses:
    '200':
      description: Success
      content:
        text/plain:
          schema:
            type: array
            items:
              $ref: ..\components\schemas\ProductAssociation.yaml
        application/json:
          schema:
            type: array
            items:
              $ref: ..\components\schemas\ProductAssociation.yaml
        text/json:
          schema:
            type: array
            items:
              $ref: ..\components\schemas\ProductAssociation.yaml
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
    - oauth2:
        - 'catalog:read'
