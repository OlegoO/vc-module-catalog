post:
  tags:
    - Catalog module
  summary: Unlinks the linked categories or items from parent categories and catalogs.
  operationId: CatalogModuleListEntry_DeleteLinks
  requestBody:
    description: The links.
    content:
      application/json-patch+json:
        schema:
          type: array
          items:
            $ref: ..\components\schemas\CategoryLink.yaml
          description: The links.
          nullable: true
      application/json:
        schema:
          type: array
          items:
            $ref: ..\components\schemas\CategoryLink.yaml
          description: The links.
          nullable: true
      text/json:
        schema:
          type: array
          items:
            $ref: ..\components\schemas\CategoryLink.yaml
          description: The links.
          nullable: true
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
    - oauth2: []
