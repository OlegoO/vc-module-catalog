get:
  tags:
    - Catalog module
  summary: Gets category by id.
  operationId: CatalogModuleCategories_GetCategory
  parameters:
    - name: id
      in: path
      description: Category id.
      required: true
      schema:
        type: string
        description: Category id.
        nullable: true
  responses:
    '200':
      description: Success
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\Category.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\Category.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\Category.yaml
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
    - oauth2: []
