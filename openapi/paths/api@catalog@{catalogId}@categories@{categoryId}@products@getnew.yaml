get:
  tags:
    - Catalog module
  summary: Gets the template for a new product (inside category).
  description: Use when need to create item belonging to catalog category.
  operationId: CatalogModuleProducts_GetNewProductByCatalogAndCategory
  parameters:
    - name: catalogId
      in: path
      description: The catalog id.
      required: true
      schema:
        type: string
        description: The catalog id.
        nullable: true
    - name: categoryId
      in: path
      description: The category id.
      required: true
      schema:
        type: string
        description: The category id.
        nullable: true
  responses:
    '200':
      description: Success
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\CatalogProduct.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\CatalogProduct.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\CatalogProduct.yaml
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
    - oauth2: []
