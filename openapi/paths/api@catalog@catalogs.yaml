post:
  tags:
    - Catalog module
  summary: Creates the specified catalog.
  description: Creates the specified catalog
  operationId: CatalogModuleCatalogs_CreateCatalog
  requestBody:
    description: The catalog to create
    content:
      application/json-patch+json:
        schema:
          $ref: ..\components\schemas\Catalog.yaml
      application/json:
        schema:
          $ref: ..\components\schemas\Catalog.yaml
      text/json:
        schema:
          $ref: ..\components\schemas\Catalog.yaml
  responses:
    '200':
      description: Success
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\Catalog.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\Catalog.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\Catalog.yaml
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
    - oauth2:
        - 'catalog:create'
put:
  tags:
    - Catalog module
  summary: Updates the specified catalog.
  description: Updates the specified catalog.
  operationId: CatalogModuleCatalogs_UpdateCatalog
  requestBody:
    description: The catalog.
    content:
      application/json-patch+json:
        schema:
          $ref: ..\components\schemas\Catalog.yaml
      application/json:
        schema:
          $ref: ..\components\schemas\Catalog.yaml
      text/json:
        schema:
          $ref: ..\components\schemas\Catalog.yaml
  responses:
    '200':
      description: Success
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
    - oauth2:
        - 'catalog:update'
