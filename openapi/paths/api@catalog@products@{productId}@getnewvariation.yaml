get:
  tags:
    - Catalog module
  summary: Gets the template for a new variation.
  operationId: CatalogModuleProducts_GetNewVariation
  parameters:
    - name: productId
      in: path
      description: The parent product id.
      required: true
      schema:
        type: string
        description: The parent product id.
        nullable: true
  responses:
    '200':
      description: Success
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\CatalogProduct.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\CatalogProduct.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\CatalogProduct.yaml
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
    - oauth2: []
