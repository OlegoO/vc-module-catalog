get:
  tags:
    - Catalog module
  summary: Gets the template for a new virtual catalog.
  operationId: CatalogModuleCatalogs_GetNewVirtualCatalog
  responses:
    '200':
      description: Success
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\Catalog.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\Catalog.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\Catalog.yaml
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
    - oauth2:
        - 'catalog:create'
