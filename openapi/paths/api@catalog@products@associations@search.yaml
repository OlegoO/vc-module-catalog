post:
  tags:
    - Catalog module
  summary: Returns associations by search criteria
  description: Returns associations by search criteria
  operationId: CatalogModuleAssociations_Search
  requestBody:
    content:
      application/json-patch+json:
        schema:
          $ref: ..\components\schemas\ProductAssociationSearchCriteria.yaml
      application/json:
        schema:
          $ref: ..\components\schemas\ProductAssociationSearchCriteria.yaml
      text/json:
        schema:
          $ref: ..\components\schemas\ProductAssociationSearchCriteria.yaml
  responses:
    '200':
      description: Success
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\ProductAssociationSearchResult.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\ProductAssociationSearchResult.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\ProductAssociationSearchResult.yaml
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
    - oauth2:
        - 'catalog:read'
