post:
  tags:
    - Catalog module
  summary: Creates or updates the specified property dictionary items
  operationId: CatalogModulePropertyDictionaryItems_SaveChanges
  requestBody:
    content:
      application/json-patch+json:
        schema:
          type: array
          items:
            $ref: ..\components\schemas\PropertyDictionaryItem.yaml
          nullable: true
      application/json:
        schema:
          type: array
          items:
            $ref: ..\components\schemas\PropertyDictionaryItem.yaml
          nullable: true
      text/json:
        schema:
          type: array
          items:
            $ref: ..\components\schemas\PropertyDictionaryItem.yaml
          nullable: true
  responses:
    '200':
      description: Success
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
    - oauth2:
        - 'catalog:create'
delete:
  tags:
    - Catalog module
  summary: Delete property dictionary items by ids
  operationId: CatalogModulePropertyDictionaryItems_DeletePropertyDictionaryItems
  parameters:
    - name: ids
      in: query
      description: The identifiers of objects that needed to be deleted
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
        description: The identifiers of objects that needed to be deleted
        nullable: true
  responses:
    '200':
      description: Success
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
    - oauth2:
        - 'catalog:delete'
