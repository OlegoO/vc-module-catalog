get:
  tags:
    - Catalog module
  summary: Gets product by id.
  operationId: CatalogModuleProducts_GetProductById
  parameters:
    - name: id
      in: path
      description: Item id.
      required: true
      schema:
        type: string
        description: Item id.
        nullable: true
    - name: respGroup
      in: query
      description: Response group.
      schema:
        type: string
        description: Response group.
        nullable: true
  responses:
    '200':
      description: Success
      content:
        text/plain:
          schema:
            $ref: ..\components\schemas\CatalogProduct.yaml
        application/json:
          schema:
            $ref: ..\components\schemas\CatalogProduct.yaml
        text/json:
          schema:
            $ref: ..\components\schemas\CatalogProduct.yaml
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
    - oauth2: []
